<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Mesh Visualizer</title>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #videoContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      height: 480px;
      z-index: 1;
    }
    #videoElement {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
    }
    #canvasOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      transform: scale(3);
      transform-origin: center center;
    }
    .music-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 3;
    }
    .music-buttons {
      display: flex;
      gap: 10px;
    }
    .song-list-header {
      font-style: italic;
      font-size: 1.2em;
      font-weight: bold;
      margin: 0;
      padding: 0;
      line-height: 1;
      position: relative;
      top: 8px;
      left: 10px;
      z-index: 5;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rainbow 20s linear infinite;
    }
    .music-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      animation: rainbow 20s linear infinite;
    }
    .music-button:hover {
      animation: rainbow 20s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .music-button i {
      font-size: 18px;
    }
    .music-button.hidden {
      display: none;
    }
    .camera-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    #cameraSelect {
      padding: 10px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: rainbow 20s linear infinite;
    }
    #cameraSelect:hover {
      animation: rainbow 20s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    #cameraSelect option {
      background: #1a1a1a;
      color: white;
    }
    #startCameraButton {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: rainbow 20s linear infinite;
    }
    #startCameraButton:hover {
      animation: rainbow 20s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-family: monospace;
      display: inline-grid;
      font-size: 30px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      z-index: 4;
      animation: rainbow 20s linear infinite;
    }
    .loader:before,
    .loader:after {
      content:"Loading...";
      grid-area: 1/1;
      -webkit-mask-size: 1.5ch 100%,100% 100%;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-composite: xor;
              mask-composite:exclude;
      animation: l36-1 1s infinite;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .loader:before {
      -webkit-mask-image:
        linear-gradient(#000 0 0),
        linear-gradient(#000 0 0);
    }
    .loader:after {
      -webkit-mask-image:linear-gradient(#000 0 0);
      animation:
        l36-1  1s infinite,
        l36-2 .2s infinite cubic-bezier(0.5,200,0.5,-200);
    }

    @keyframes l36-1{
      0%   {-webkit-mask-position:0     0,0 0}
      20%  {-webkit-mask-position:.5ch  0,0 0}
      40%  {-webkit-mask-position:100%  0,0 0}
      60%  {-webkit-mask-position:4.5ch 0,0 0}
      80%  {-webkit-mask-position:6.5ch 0,0 0}
      100% {-webkit-mask-position:2.5ch 0,0 0}
    }
    @keyframes l36-2{
      100% {transform:translateY(0.2px)} 
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .song-list {
      margin-top: 0;
      width: 200px;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000) 1;
      border-radius: 5px;
      position: relative;
      z-index: 3;
    }
    .song-list::-webkit-scrollbar {
      width: 8px;
    }
    .song-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }
    .song-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    .song-item {
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .song-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .song-item.active {
      background: rgba(255, 255, 255, 0.2);
    }
    .file-upload {
      margin-top: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000) 1;
      border-radius: 5px;
      color: white;
    }
    .file-upload input[type="file"] {
      display: none;
    }
    .file-upload label {
      display: block;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .file-upload label:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <div class="loader"></div>
  <div id="videoContainer">
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasOverlay"></canvas>
  </div>
  <div class="music-controls">
    <div class="music-buttons">
      <button id="playButton" class="music-button"><i class="fas fa-play"></i></button>
      <button id="pauseButton" class="music-button hidden"><i class="fas fa-pause"></i></button>
      <button id="stopButton" class="music-button hidden"><i class="fas fa-stop"></i></button>
    </div>
    <div class="song-list-header">Song List</div>
    <div class="song-list" id="songList">
      <!-- Songs will be populated by JavaScript -->
    </div>
    <div class="file-upload">
      <label for="customSong">
        <i class="fas fa-upload"></i> Upload MP3
      </label>
      <input type="file" id="customSong" accept=".mp3" />
    </div>
  </div>
  <div class="camera-controls">
    <select id="cameraSelect">
      <option value="">Select Camera</option>
    </select>
    <button id="startCameraButton">Start Camera</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
